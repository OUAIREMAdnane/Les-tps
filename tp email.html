     <script>
          function valider(){
                //utiliser getelementbyid,regexp
                //ababababab@gmail.fr com
                var x=document.getElementById("em");
                var d1=document.getElementById("d1");
                var ch=x.value;
                if(ch==""){ 
                    d1.innerHTML="texte vide";
                    return;
                 } 
                 
                 var rg=new RegExp('^[^0-9][a-z0-9]{4,}@[a-z]{3,}\.[a-z]{2,3}$','g');
                
                 if(rg.test(ch)==false){
                    d1.innerHTML="email non valide";
                 }else{
                    d1.innerHTML="email  valide";
                 }
                
          }
    </script>
    </head>
<body>
    <div id="d2"> <h1>Exercice </h1>
  <form>
      <label>donner un email</label>
    <input type="text" id="em" />
    <input type="button" value="Verifier" onclick="valider();" />
   
  </form>
</div>
<div id="d1" style="width:20%;border:1px solid red">ici message valide/not valide</div>
